<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PromptFlow - Workflow Playground</title>
  <link rel="stylesheet" href="./theme.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--color-background, #f8fafc);
      color: var(--color-text-primary, #1e293b);
      line-height: 1.6;
      transition: background-color var(--transition-normal, 0.2s ease), color var(--transition-normal, 0.2s ease);
    }

    .playground-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .playground-header {
      background: linear-gradient(135deg, var(--color-primary-600, #2563eb) 0%, var(--color-primary-700, #1d4ed8) 50%, var(--color-primary-800, #1e40af) 100%);
      color: white;
      padding: 3rem 2rem;
      text-align: center;
      box-shadow: 0 8px 24px -4px rgba(0, 0, 0, 0.15), 0 4px 12px -2px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .playground-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
      pointer-events: none;
      animation: shimmer 8s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .playground-header h1 {
      font-size: 2.75rem;
      font-weight: 700;
      margin-bottom: 0.625rem;
      position: relative;
      z-index: 1;
      text-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
      letter-spacing: -0.025em;
      background: linear-gradient(180deg, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0.95) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .playground-header p {
      font-size: 1.125rem;
      opacity: 0.95;
      position: relative;
      z-index: 1;
      text-shadow: 0 1px 6px rgba(0, 0, 0, 0.15);
      font-weight: 400;
    }

    [data-theme="dark"] .playground-header {
      background: linear-gradient(135deg, var(--color-primary-700, #1d4ed8) 0%, var(--color-primary-800, #1e40af) 50%, var(--color-primary-900, #1e3a8a) 100%);
      box-shadow: 0 8px 24px -4px rgba(0, 0, 0, 0.5), 0 4px 12px -2px rgba(0, 0, 0, 0.3);
    }

    .playground-content {
      flex: 1;
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      width: 100%;
      background: var(--color-background, #f8fafc);
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px;
      font-size: 1.1rem;
      color: var(--color-text-secondary, #64748b);
    }

    .error {
      background: var(--color-error-50, #fef2f2);
      border: 1px solid var(--color-error-200, #fecaca);
      color: var(--color-error-700, #dc2626);
      padding: 1rem;
      border-radius: var(--radius-lg, 8px);
      margin: 1rem 0;
    }

    [data-theme="dark"] .error {
      background: var(--color-error-900, #7f1d1d);
      border-color: var(--color-error-700, #dc2626);
      color: var(--color-error-200, #fecaca);
    }

    .back-button {
      position: absolute;
      top: 2rem;
      left: 2rem;
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1.5px solid rgba(255, 255, 255, 0.35);
      color: white;
      padding: 0.625rem 1.375rem;
      border-radius: var(--radius-lg, 12px);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      z-index: 2;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(255, 255, 255, 0.1) inset;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.28);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2), 0 0 0 1px rgba(255, 255, 255, 0.15) inset;
    }

    .back-button:active {
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      .playground-header {
        padding: 2rem 1rem;
      }
      
      .playground-header h1 {
        font-size: 2rem;
      }
      
      .playground-content {
        padding: 1rem;
      }
      
      .back-button {
        top: 1rem;
        left: 1rem;
        padding: 0.5rem 1rem;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="playground-container">
    <div class="playground-header">
      <a href="#" class="back-button" id="backButton">‚Üê Back to Extension</a>
      <h1>üöÄ Workflow Playground</h1>
      <p>Create powerful AI workflows that run across websites</p>
    </div>
    
    <div class="playground-content">
      <div id="root">
        <div class="loading">Loading Workflow Playground...</div>
      </div>
    </div>
  </div>

  <script type="module" src="./playground.tsx"></script>
</body>
</html>
