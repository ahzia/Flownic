<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PromptFlow - Workflow Playground</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8fafc;
      color: #1e293b;
      line-height: 1.6;
    }

    .playground-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .playground-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .playground-header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .playground-header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .playground-content {
      flex: 1;
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      width: 100%;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px;
      font-size: 1.1rem;
      color: #64748b;
    }

    .error {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
    }

    .back-button {
      position: absolute;
      top: 2rem;
      left: 2rem;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.2s ease;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    @media (max-width: 768px) {
      .playground-header {
        padding: 1.5rem 1rem;
      }
      
      .playground-header h1 {
        font-size: 2rem;
      }
      
      .playground-content {
        padding: 1rem;
      }
      
      .back-button {
        top: 1rem;
        left: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="playground-container">
    <div class="playground-header">
      <a href="#" class="back-button" id="backButton">‚Üê Back to Extension</a>
      <h1>üöÄ Workflow Playground</h1>
      <p>Create powerful AI workflows that run across websites</p>
    </div>
    
    <div class="playground-content">
      <div id="root">
        <div class="loading">Loading Workflow Playground...</div>
      </div>
    </div>
  </div>

  <script type="module" src="./playground.tsx"></script>
</body>
</html>
